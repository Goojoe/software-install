<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>常用软件安装教程</title><!-- 标签栏标题 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="referrer" content="no-referrer" /><!-- Markdown图片引入 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '常用软件安装教程', //仓库名
      repo: 'https://github.com/Goojoe/install', //仓库位置
      loadSidebar: true, //加载侧边栏
      subMaxLevel: 4, //展开标题
      maxLevel: 6,

      //添加搜索功能，中文和英文文档同时搜索
      search: {
        paths: 'auto',
        placeholder: {
          '/': '🔍 搜索',
        },
        //如果中文和英文文档都没有内容，则返回
        noData: {
          '/': '😒 找不到结果',
        },

        depth: 4,         //搜索标题的最大层级
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },//增加搜索框

    }
  </script>

  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.js"></script>

  <!-- docsify表情包 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 搜索功能 -->
  <script src="//cdn.bootcss.com/docsify/4.12.2/plugins/search.min.js"></script>

  <!-- 复制代码到剪切板 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 在github上编辑 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script> -->

  <!-- emoji表情 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

</body>

</html>
